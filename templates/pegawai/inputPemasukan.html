{% include 'headerPegawai.html' %}

<div class="container-fluid d-flex justify-content-center align-items-center full-height">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Form Setoran</h1>
                <form action="/inputPemasukan" method="post">
                    <div class="form-group">
                        <label for="jum_pemasukan">Jumlah Setoran (Rp)</label>
                        <input type="text" class="form-control" required name="pemasukan" id="pemasukan">
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal Pemasukan</label>
                        <input type="date" class="form-control" required name="tanggal" id="tanggal">
                    </div>
                    <div class="form-group">
                        <label for="detail">Detail Pemasukan</label>
                        <input type="text" class="form-control" required name="detail" id="detail">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
