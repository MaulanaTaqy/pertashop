{% include 'headerAdmin.html' %}

<div class="container-fluid d-flex justify-content-center align-items-center full-height">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Form Edit Stok</h1>
                <form action="/editStok/{{data[0]._id}}" method="post">
                    <input type="text" value="{{data[0]._id}}" name="_id" id="" hidden>
                    <div class="form-group">
                        <label for="jum_stok">Jumlah stok awal (Rp)</label>
                        <input type="text" class="form-control"  value="{{data[0].stok_awal}}" required name="stok_awal" id="stok_awal">
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal stok akhir</label>
                        <input type="text" class="form-control" value="{{data[0].stok_akhir}}" required name="stok_akhir" id="stok_akhir">
                    </div>
                    <div class="form-group">
                        <label for="detail">tanggal</label>
                        <input type="text" class="form-control" value="{{data[0].tanggal}}" required name="tanggal" id="tanggal">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
