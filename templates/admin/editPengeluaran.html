{% include 'headerAdmin.html' %}

<div class="container-fluid d-flex justify-content-center align-items-center full-height">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Form Edit Pengeluaran</h1>
                <form action="/editPengeluaran/{{data[0]._id}}" method="post">
                    <input type="text" value="{{data[0]._id}}" name="_id" id="" hidden>
                    <div class="form-group">
                        <label for="jum_pengeluaran">Jumlah Pengeluaran (Rp)</label>
                        <input type="text" class="form-control"  value="{{data[0].pengeluaran}}" required name="pengeluaran" id="pengeluaran">
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal pengeluaran</label>
                        <input type="date" class="form-control" value="{{data[0].tanggal}}" required name="tanggal" id="tanggal">
                    </div>
                    <div class="form-group">
                        <label for="detail">Detail pengeluaran</label>
                        <input type="text" class="form-control" value="{{data[0].detail}}" required name="detail" id="detail">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
